<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><title>{title}</title><style type="text/css"></style></head><body><div id="app"></div><script type="text/javascript" src="../assets/scripts/vendor.98763.bundle.js"></script><script type="text/javascript" src="../assets/scripts/build.js"></script></body><script type="text/javascript">//- 设置根元素fontSize~
		(function (doc, win) {
		    var _root = doc.documentElement,
		        resizeEvent = 'orientationchange' in window ? 'orientationchange' : 'resize',
		        resizeCallback = function () {
		            var clientWidth = _root.clientWidth,
		                fontSize = 20;
		            if (!clientWidth) return;
		            if(clientWidth < 640) {
		                fontSize = 20 * (clientWidth / 320);
		            } else {
		                fontSize = 20 * (640 / 320);
		            }
		            _root.style.fontSize = fontSize + 'px';
		        };
		    if (!doc.addEventListener) return;
		    win.addEventListener(resizeEvent, resizeCallback, false);
		    doc.addEventListener('DOMContentLoaded', resizeCallback, false);
		})(document, window);</script></html>
